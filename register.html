<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="file" id="profilePic" accept="image/*" />
    <button id="registerBtn">Register</button>
    <p id="message"></p>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiNKDXds9IWjFAwSbJaNN8Zd37Wujk5Kc",
      authDomain: "grid-walker-project.firebaseapp.com",
      projectId: "grid-walker-project",
      appId: "grid walker project"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("registerBtn").onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const profilePic = document.getElementById("profilePic").files[0];
      const message = document.getElementById("message");

      if (!username || !email || !password) {
        message.textContent = "❌ Please fill in all fields.";
        return;
      }

      try {
        // Create user account
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        let photoURL = "";

        // Upload profile photo if provided
        if (profilePic) {
          const storageRef = ref(storage, `profile_pics/${email}`);
          await uploadBytes(storageRef, profilePic);
          photoURL = await getDownloadURL(storageRef);
        }

        // Save user data in Firestore
        await setDoc(doc(db, "users", email), {
          email,
          username,
          photoURL
        });

        message.textContent = "✅ Registered successfully!";
        window.location.href = "advice.html";
      } catch (err) {
        message.textContent = "❌ " + err.message;
      }
    };
  </script>
</body>
</html>
