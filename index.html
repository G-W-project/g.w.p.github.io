<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="userDisplay"></span>!</h2>
    <textarea id="feedbackInput" placeholder="Your feedback..."></textarea>
    <button id="submitBtn" onclick="submitFeedback()">Submit</button>
    <p id="feedbackMsg" style="color: green; display: none;">Feedback submitted!</p>
    
    <h3>All Feedback</h3>
    <div id="feedbackList"></div>
    <button onclick="logout()" class="logout">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userDisplay").textContent = user.username;
    }

    const input = document.getElementById("feedbackInput");
    const button = document.getElementById("submitBtn");
    const msg = document.getElementById("feedbackMsg");

    // Enable/disable button based on input
    input.addEventListener("input", () => {
      button.disabled = input.value.trim() === "";
    });

    button.disabled = true; // Initially disabled

    function submitFeedback() {
      const text = input.value.trim();
      if (!text) return;

      let feedback = JSON.parse(localStorage.getItem("feedback") || "[]");
      feedback.push({ username: user.username, message: text });
      localStorage.setItem("feedback", JSON.stringify(feedback));

      input.value = "";
      button.disabled = true;

      // Show success message
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 2000);

      displayFeedback();
    }

    function displayFeedback() {
      const feedback = JSON.parse(localStorage.getItem("feedback") || "[]");
      const list = document.getElementById("feedbackList");

      list.innerHTML = feedback.map(entry => `
        <div class="feedback-item">
          <strong>@${entry.username}</strong><br>${entry.message}
        </div>
      `).reverse().join("");
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }

    displayFeedback();
  </script>
</body>
</html>
